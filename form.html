        <!-- Start Search Field Section -->
        <section class="row vertical-center parent" id="form-section">
            <div class="container center-align" style="margin-top: 150px;" id="main-form">

                <!-- Start Form -->
                <form autocomplete="off" id="animal-search-form">
                  <h1>Questionnaire</h1>
<h3 style="color:#E17468; margin-top:50px;">Living Conditions</h3>
                  <!--questionYard -->
                <div class="inner">
                    <div class="input-field col-xs-12">
                        <select name="questionYard" id="questionYard" required>
                <option value="" disabled selected>Does your house have a yard?</option>
                <option value="Yes" class="teal-text text-accent-2">Yes, I have a yard</option>
                <option value="No" class="teal-text text-accent-2">No, I don't have a yard</option>
              </select>
                    </div>
                </div>

                    <!--questionPark -->
                    <div class="input-field col-xs-12">
                        <select name="questionPark" id="questionPark" required>
                <option value="" disabled selected>Is there a park close to you?</option>
                <option value="Yes" class="teal-text text-accent-2">Yes, there is a nearby park</option>
                <option value="No" class="teal-text text-accent-2">No, no nearby parks</option>
              </select>
                    </div>

                    <!--questionTerrarium -->
                    <div class="input-field col-xs-12">
                        <select name="questionTerrarium" id="questionTerrarium" required>
                <option value="" disabled selected>Would you consider a pet in a terrarium or cage?</option>
                <option value="Yes" class="teal-text text-accent-2">Yes, a terrarium is okay with me</option>
                <option value="No" class="teal-text text-accent-2">No, no terrariums or cages</option>
              </select>
                    </div>

                    <!--questionApartment -->
                    <div class="input-field col-xs-12">
                        <select name="questionApartment" id="questionApartment" required>
                <option value="" disabled selected>Do you live in an apartment?</option>
                <option value="Yes" class="teal-text text-accent-2">Yes, I live in an apartment</option>
                <option value="No" class="teal-text text-accent-2">No, I don't live in an apartment</option>
              </select>
                    </div>

<h3 style="color:#E17468; margin-top:50px;">Care</h3>

                    <!--questionAlone-->
                    <div class="input-field col-xs-12">
                        <select name="questionAlone" id="questionAlone" required>
                <option value="" disabled selected>Will your pet be alone for more than 8 hours a day?</option>
                <option value="Yes" class="teal-text text-accent-2">Yes, I will be away from home</option>
                <option value="No" class="teal-text text-accent-2">No, I will be at home most of the time</option>
              </select>
                    </div>



                    <!--questionMaintain -->
                    <div class="input-field col-xs-12">
                        <select name="questionMaintain" id="questionMaintain" required>
                <option value="" disabled selected>Are you willing to change water, food, and maintain the animals regularly?</option>
                <option value="Yes" class="teal-text text-accent-2">Yes, I will be able to maintain them</option>
                <option value="No" class="teal-text text-accent-2">No, I would prefer a pet that is easy to care for</option>
              </select>
                    </div>



                    <!--questionActiveCalm -->
                    <div class="input-field col-xs-12">
                        <select name="questionActiveCalm" id="questionActiveCalm" required>
                <option value="" disabled selected>Would an active pet or a calm pet better suit your lifestyle?</option>
                <option value="Yes" class="teal-text text-accent-2">I prefer an active pet</option>
                <option value="No" class="teal-text text-accent-2">I prefer a calm pet</option>
              </select>
                    </div>

                    <!--questionMultiple -->
                    <div class="input-field col-xs-12">
                        <select name="questionMultiple" id="questionMultiple" required>
                <option value="" disabled selected>Are you willing to raise more than two pets if they need to be kept in group?</option>
                <option value="Yes" class="teal-text text-accent-2">I can handle multiple animals</option>
                <option value="No" class="teal-text text-accent-2">I prefer a single pet</option>
              </select>
                    </div>

<h3 style="color:#E17468; margin-top:50px;">Family Life</h3>

                    <!--questionChildren -->
                    <div class="input-field col-xs-12">
                        <select name="questionChildren" id="questionChildren" required>
                <option value="" disabled selected>Do you have small children?</option>
                <option value="Yes" class="teal-text text-accent-2">I have small children</option>
                <option value="No" class="teal-text text-accent-2">I do not have small children</option>
              </select>
                    </div>


                    <!--questionShed -->
                    <div class="input-field col-xs-12">
                        <select name="questionShed" id="questionShed" required>
                <option value="" disabled selected>Do you mind an animal that sheds? (Allergies, cleaning, etc.)</option>
                <option value="Yes" class="teal-text text-accent-2">I'm okay with an animal that sheds</option>
                <option value="No" class="teal-text text-accent-2">I'd prefer an animal that doesn't shed</option>
              </select>
                    </div>



                    <!--questionInsects -->
                    <div class="input-field col-xs-12">
                        <select name="questionInsects" id="questionInsects" required>
                <option value="" disabled selected>Are you willing to handle insects if they are prey for your pet? (Difficult animal diets)</option>
                <option value="Yes" class="teal-text text-accent-2">I'm okay with an animal with a difficult diet</option>
                <option value="No" class="teal-text text-accent-2">I'd prefer an animal that is simpler to care for</option>
              </select>
                    </div>

<h3 style="color:#E17468; margin-top:50px;">Previous Experience</h3>

                    <!--questionOwned -->
                    <div class="input-field col-xs-12">
                        <select name="questionOwned" id="questionOwned" required>
                <option value="" disabled selected>Have you had a pet before?</option>
                <option value="Yes" class="teal-text text-accent-2">I have experience caring for animals</option>
                <option value="No" class="teal-text text-accent-2">This is my first pet!</option>
              </select>
                    </div>

                    </div>
                -->
